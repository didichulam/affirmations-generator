<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Affirmations</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Affirmations Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form action="" id="affirmations-generator-form">
                    <input type="text" placeholder="Enter affirmation topic here" autofocus required autocomplete="off"
                        class="instructions" id="instruction-space">
                    <input type="submit" class="submit-button">
                </form>
                <div class="hint">e.g. anxiety, success, change</div>
            </div>
            <div class="affirmation hidden" id="affirmations-space">

            </div>
        </main>



        <footer>This project was coded by <a href="https://github.com/didichulam" target="_blank">Chimdinma
                Egbuchulam</a> and is open sourced on <a href="https://github.com/didichulam/affirmations-generator"
                target="_blank">Github</a>
            and hosted on <a href="https://affirmations-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
